<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/fonts.css">
  <link rel="stylesheet" media="screen" href="css/main.css">
  <link rel="stylesheet" media="screen" href="css/animations.css">
  <link rel="icon" href="css/img/faviconStar.ico" type="image/x-icon">
  <script>var pageTitle = "Animations";</script>
  <script src="js/main.js" defer></script>

  <title></title>
</head>

<body>

  <div class="global-page-grid">

    <header class="header-global"></header>

    <main class="main-global">

      <div id="animations-grid">

        <div id="animations-one">

          <input type="checkbox" id="neon-sign-flicker-toggle" hidden>
          <label for="neon-sign-flicker-toggle" id="neon-sign-flicker-label">Enable Sign Flicker</label>

          <p id="neon-sign" class="neon-text">Neon Sign</p>

          <p>The neon sign's flickering effect is off by default.</p>
          <p>You can click 'Enable Sign Flicker' to toggle it on or off.</p>
        </div>


        <div id="animations-two">
          <input type="checkbox" id="hidden-content-toggle-content" hidden>
          <label for="hidden-content-toggle-content" class="hidden-content-click-to-show">Click to reveal hidden
            content...</label>

          <div class="hidden-content">
            <p>Here is some hidden content.</p>
          </div>
        </div>

        <div id="animations-three">
          <input type="checkbox" id="pulse-toggle" hidden>
          <label for="pulse-toggle" class="pulse-label">Enable Pulse Animation</label>

          <p id="pulse-target" class="pulse-text">Pulse</p>
        </div>

        <div id="animations-four">
          <input type="checkbox" id="slide-toggle" hidden>
          <label for="slide-toggle" class="slide-label">Slide text in...</label>
          <p class="slide-text">Slide into view</p>
        </div>

        <div id="animations-five">
          <input type="checkbox" id="spin-toggle" hidden>
          <label for="spin-toggle" class="spin-label">Toggle spinning effect... </label>

          <p class="spin-text">Spinning effect</p>
        </div>

        <div id="animations-six">
          <input type="checkbox" id="menu-toggle" hidden>
          <label for="menu-toggle" class="hamburger" aria-label="Toggle menu" role="button" tabindex="0">Click to enable
            a drowndown menu...
            <span></span>
            <span></span>
            <span></span>
          </label>

          <nav class="dropdown-menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>


      </div>

    </main>

    <footer class="footer-global"></footer>

  </div>
</body>

</html>

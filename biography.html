<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <link rel="stylesheet" media="screen" href="css/biography.css">

    <script>var pageTitle = "Biography";</script>
    <script src="js/main.js" defer></script>

    <title>Placeholder - {{pageTitle}}</title>
</head>

<body>

    <header id="header-global"></header>

    <main>

        <div id="landing-wrapper">
            <!-- 
            checkbox allows us to click on the image
            hidden hides the checkmark box 
            checkbox is a form control
            it will respond to clicks via its associated reveal-hidden-content-toggle label -->
            <input type="checkbox" id="reveal-hidden-content-toggle" hidden>

            <!--
            <label> provides click interactivity without JavaScript;  works in combination with a hidden <input> like a checkbox
            the label is linked to the checkbox as the label's for value matches the id: reveal-hidden-content-toggle
            clicking the label toggles the checkbox; i.e. inside the label is an image, so clicking on that image = toggling the checkbox
            -->
            <label for="reveal-hidden-content-toggle" id="landing-image">
                <p>Clickable image (clicking image will reveal hidden content):</p>
                <img src="css/img/biographyOntarioLake.jpg"
                    alt="Image of an Ontario Lake. Click this image to enter site.">
            </label>

            <div id="landing-content">
                <p>Hidden content goes here.</p>
            </div>
        </div>

    </main>
    <footer id="footer-global"></footer>

</body>

</html>
